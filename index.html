<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Kelontong Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVIGATION -->
    <header class="header">
        <nav class="navbar">
            <button class="nav-button active" data-category="Semua">ğŸ  Beranda</button>
            <button class="nav-button" data-category="Tukang Somay">ğŸ¥Ÿ Tukang Somay</button>
            <button class="nav-button" data-category="Rokok">ğŸš¬ Rokok</button>
            <button class="nav-button" data-category="Minuman">ğŸ¥¤ Minuman</button>
            <button class="nav-button" data-category="Obat">ğŸ’Š Obat</button>
            <button class="nav-button" data-category="Admin">âš™ï¸ Admin</button>
        </nav>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Cari nama barang..." onkeyup="searchItems()">
        </div>
    </header>

    <div class="container">

        <!-- MAIN CONTENT -->
        <main class="main-content">

            <!-- PRODUK LIST -->
            <div id="product-display">
                <h2 class="section-title" id="current-category-title">Semua Produk</h2>
                <div id="product-list"></div>
            </div>

            <!-- ADMIN PANEL -->
            <div id="admin-panel" class="hidden">

                <h2 class="section-title">Tambah Barang Baru</h2>

                <form id="add-item-form">
                    <label for="item-name">Nama Barang:</label>
                    <input type="text" id="item-name" required>

                    <label for="item-price">Harga (Rupiah):</label>
                    <input type="number" id="item-price" min="100" required>

                    <label for="item-category">Kategori:</label>
                    <select id="item-category" required>
                        <option value="Tukang Somay">Tukang Somay</option>
                        <option value="Rokok">Rokok</option>
                        <option value="Minuman">Minuman</option>
                        <option value="Obat">Obat</option>
                    </select>

                    <button type="submit">Tambah Barang</button>
                </form>

                <h2 class="section-title" style="margin-top: 30px;">Edit dan Hapus Barang</h2>
                <div id="edit-item-list"></div>

            </div>
        </main>

        <!-- SIDEBAR KERANJANG -->
        <aside class="sidebar">
            <div class="shopping-cart">
                <h3>ğŸ›’ Keranjang Belanja</h3>
                <ul id="cart-items"></ul>

                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total-price">Rp 0</span>
                </div>

                <button class="buy-btn" onclick="alert('Fitur beli tidak aktif di versi demo.')">
                    Beli Sekarang
                </button>
            </div>
        </aside>

    </div>

    <script src="script.js"></script>
</body>
</html>
